<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - BrainlyQuest</title>
    <link rel="stylesheet" href="styles.css">
    <style>
         body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: url('about.png') no-repeat center center;
            background-size: cover;
            margin: 0;
            padding: 0;
            color: #333;
        }

        nav {
            background: #ffcc00; /* Bright yellow */
            color: #333;
            padding: 1rem;
            text-align: center;
            border-bottom: 5px solid #ff5722; /* Orange */
            transition: background 0.3s;
        }

        nav:hover {
            background: #ffe082; /* Lighter yellow */
        }

        nav .logo {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        nav .nav-links a {
            color: #333;
            margin: 0 1rem;
            text-decoration: none;
            font-weight: bold;
            border: 2px solid transparent;
            padding: 0.5rem 1rem;
            border-radius: 15px;
            transition: background 0.3s, border-color 0.3s;
        }

        nav .nav-links a:hover {
            background: #ff5722; /* Dark orange */
            color: white;
            border-color: white;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: #ffffff; /* White background */
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .container:hover {
            transform: translateY(-5px); /* Slightly lift on hover */
            box-shadow: 0 0 30px rgba(0,0,0,0.2);
        }

        h1, h2 {
            color: #ff5722; /* Bright orange */
            text-align: center;
            font-size: 2.5rem;
        }

        p {
            line-height: 1.6;
            color: #555;
            text-align: center;
            font-size: 1.1rem;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 1rem;
        }

        input, textarea {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ff5722; /* Orange */
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus, textarea:focus {
            border-color: #007bff; /* Blue */
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); /* Blue glow */
        }

        button {
            background: #ff5722; /* Orange */
            color: white;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background: #e91e63; /* Pink */
            transform: scale(1.05); /* Slightly enlarge on hover */
        }

        .social-media {
            text-align: center;
            margin-top: 2rem;
        }

        .social-media a {
            margin: 0 10px;
            text-decoration: none;
            color: #ff5722; /* Orange */
            font-size: 1.5rem;
            transition: color 0.3s;
        }

        .social-media a:hover {
            color: #e91e63; /* Pink */
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="brain.png" style="height: 50px; width: 50px;" alt="BrainlyQuest Logo">
            <span style="font-size : 24px; margin-left: 10px;">BrainlyQuest</span>
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="login.html">Login</a>
        </div>
    </nav>

    <div class="container">
        <h1>Contact Us</h1>
        <p>We would love to hear from you! Please fill out the form below to get in touch.</p>

        <form action="#" method="POST">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>

        <div class="social-media">
            <h2>Connect with Us!</h2>
            <a href="https://facebook.com/BrainlyQuest" target="_blank">Facebook</a>
            <a href="https://twitter.com/BrainlyQuest" target="_blank">Twitter</a>
            <a href="https://instagram.com/BrainlyQuest" target="_blank">Instagram</a>
            <a href="https://youtube.com/BrainlyQuest" target="_blank">YouTube</a>
        </div>
    </div>
</body>
</html>
